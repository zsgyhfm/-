<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<!--导航-->
<header id="header">
    <div class="container-fluid" id="app">
        <div class="row ">
            <!--导航条-->
            <div class="col-xs-12 col-md-12 text-center nav  ">
                首页
            </div>

            <!--轮播器-->
            <section id="slider" class="col-xs-12 col-md-12   color">
                <div id="carousel-lc-generic" class="carousel slide" data-ride="carousel">
                    <!-- 索引小点 -->
                    <ol class="carousel-indicators ">
                        <li data-target="#carousel-lc-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-lc-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-lc-generic" data-slide-to="2"></li>
                        <li data-target="#carousel-lc-generic" data-slide-to="3"></li>
                    </ol>

                    <!-- 轮播图区 -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">

                        </div>
                        <div class="item">

                        </div>
                        <div class="item">

                        </div>
                        <div class="item">

                        </div>


                    </div>

                    <!-- 左右控制 -->
                    <a class="left carousel-control" href="#carousel-lc-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-lc-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </section>

            <!--导航按钮区-->
            <section id="navbtn" class="col-xs-12 col-md-6  col-md-offset-3 color visible-xs-block">
                <div class="media col-xs-3 col-md-3 ">
                    <div class="media-top">
                        <a href="#yinbiao">
                            <div class="media-object navbtn-item"
                                 style="background-image: url(img/yinbiao@3x.png)"></div>
                        </a>
                    </div>
                    <div class="media-body">
                        <span class="media-heading light">音标</span>
                    </div>
                </div>
                <div class="media col-xs-3 col-md-3 ">
                    <div class="media-top">
                        <a href="#danci">
                            <div class="media-object navbtn-item" style="background-image: url(img/danci@3x.png)"></div>
                        </a>
                    </div>
                    <div class="media-body">
                        <span class="media-heading light">单词</span>
                    </div>
                </div>
                <div class="media col-xs-3 col-md-3 ">
                    <div class="media-top">
                        <a href="#yufa">
                            <div class="media-object navbtn-item" style="background-image: url(img/yufa@2x.png)"></div>
                        </a>
                    </div>
                    <div class="media-body">
                        <span class="media-heading light">语法</span>
                    </div>
                </div>
                <div class="media col-xs-3 col-md-3 ">
                    <div class="media-top">
                        <a href="#kouyu">
                            <div class="media-object navbtn-item" style="background-image: url(img/kouyu@3x.png)"></div>
                        </a>
                    </div>
                    <div class="media-body">
                        <span class="media-heading light">口语</span>
                    </div>
                </div>
            </section>

            <!--内容区-->
            <section id="content" class="col-xs-12 col-md-12 color light">
                <div id="yinbiao"class="col-xs-12 section">
                    <p class="anchor col-xs-10">音标</p>
                    <a class="anchor col-xs-2 text-right more">>></a>
                    <collect cover="0"></collect>
                    <collect cover="0"></collect>
                    <div class="col-xs-12 visible-xs-block"></div>
                    <collect cover="0"></collect>
                    <collect cover="0"></collect>
                    <div class="col-xs-12 visible-xs-block"></div>
                </div>

                <div id="danci"class="col-xs-12 section">
                    <p class="anchor col-xs-10">单词</p>
                    <a class="anchor col-xs-2 text-right more">>></a>
                    <collect cover="1"></collect>
                    <collect cover="1"></collect>
                    <div class="col-xs-12 visible-xs-block"></div>
                    <collect cover="1"></collect>
                    <collect cover="1"></collect>
                    <div class="col-xs-12 visible-xs-block"></div>

                </div>

                <div id="yufa"class="col-xs-12 section">
                    <p class="anchor col-xs-10">语法</p>
                    <a class="anchor col-xs-2 text-right more">>></a>
                    <collect cover="2"></collect>
                    <collect cover="2"></collect>
                    <div class="col-xs-12 visible-xs-block"></div>
                    <collect cover="2"></collect>
                    <collect cover="2"></collect>
                    <div class="col-xs-12 visible-xs-block"></div>

                </div>

                <div id="kouyu"class="col-xs-12 section">
                    <p class="anchor col-xs-10">口语</p>
                    <a class="anchor col-xs-2 text-right more">>></a>
                    <collect cover="3"></collect>
                    <collect cover="3"></collect>
                    <div class="col-xs-12 visible-xs-block"></div>
                    <collect cover="3"></collect>
                    <collect cover="3"></collect>
                    <div class="col-xs-12 visible-xs-block"></div>



            </section>
        </div>

    </div>
</header>
<!--轮播器-->

</body>
<script src="//cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="//cdn.bootcss.com/vue/2.2.1/vue.min.js"></script>
<script src="js/getAllCategories.js"></script>
<script src="js/index.js"></script>
</html>
